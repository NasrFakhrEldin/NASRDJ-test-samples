{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Picture</h1>

<p>Are you sure you want to delete the picture: {{ pic }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <a href="{% url 'pics:pic-list' %}">Cancel</a>
</form>
{% endblock %}
